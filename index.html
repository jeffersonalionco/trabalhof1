<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Formula 1</title>
</head>

<body class="corpo">
    <header class="menu">
        <!--CABEÇALHO DO SITE-->

        <div class="menu2">

            <div class="logoFia">
                <img src="./img/fia_logo.svg" />
            </div>

            <div class="tituloMenu">
                <h1>Campeonato Mundial de Fórmula 1 2023 - FIA</h1>
            </div>

            <div class="f1_logo">
                <img class="img1" src="./img/f1_logo.svg" />
            </div>


        </div>

    </header>
    <section>
        <br>
        <br>
        <div class="container1" onclick="expandir(this)">
            <h2 class="tituloContainer">Pilotos e a pontuação total do
                campeonato.</h2>
        </div>
        <div class="container2" onclick="expandir(this)">
            <h2 class="tituloContainer">Classificação dos construtores(equipes)</h2>

        </div>
        <abbr title="NÃO CLIQUE - PARA NÃO EXPLODIR" class="abbr1">
            <div class="faixa" onmouseover="moverCarro(true)" onmouseout="moverCarro(false)" onclick="gerarExplosao()" onclick="backgroundfaixa()">

                <img src="./img/carro.png" class="carro" id="carro">
                <h1 class="formula1">FORMULA 1</h1>
                <img src="./img/f1_logo.svg" class="logounipar" >

            </div>
        </abbr>

        <div class="container3">
            <h2 class="tituloContainer">Sistema de pontuação utilizado..</h2>

        </div>


    </section>
    <footer class="footer">
        <!--RODAPÉ DO SITE-->

    </footer>
    <script src="./js/script.js">
        function moverCarro(direita) {
            var carro = document.getElementById("carro");
            if (direita) {
                carro.style.right = "0";
                carro.style.left = ""; // Remover qualquer estilo de posição à esquerda
            } else {
                carro.style.left = "0";
                carro.style.right = ""; // Remover qualquer estilo de posição à direita
            }
        }
    </script>
</body>

</html>
